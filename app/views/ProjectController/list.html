#{extends 'static.html' /} #{set title:'CIDE - Project list' /}

<div class="container">
	<div class="row">
		<div class="span-one-third">
			<h1>Hi, ${firstname}!</h1>
			<h3>Here's what you can do...</h3>
			<form style="margin-top: 50px;"
				action="@{ProjectController.post()}" method="post">
				<fieldset>
					<h4>Create a new project:</h4>
					<label id="createProjectBtn">It's simple, just click!</label>
					<div class="clearfix">
						<div class="input">
							<input id="createProjectBtn" name="command" class="btn secondary" type="submit"
								value="New project">
						</div>
					</div>
					<h4>Choose an existing project:</h4>
					<div class="clearfix">
						<div class="input">
							<select id="selectProject" class="xlarge" name="project"
								multiple="multiple" size="5"> #{list items:projects,
								as:'project'}
								<option value="${project.uuid}">${project.name}</option>
								#{/list}
							</select>
						</div>
					</div>
					<div class="clearfix">
						<div class="input">
							<input class="btn primary" name="command" type="submit" value="Load project">
							<br style="clear: both; visibility: hidden">
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
